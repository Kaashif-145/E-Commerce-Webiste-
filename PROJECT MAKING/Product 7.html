<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razer Blade 16 Advance</title>
    <link rel="icon" type="image/x-icon" href="logo.jpeg">
    <link rel="stylesheet" href="sstyle.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
        }
        section {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.6;
            max-width: 600px;
            margin: 10px auto;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .price {
            color: #007BFF;
            font-size: 18px;
            font-weight: bold;
        }
        del {
            color: #999;
            font-size: 14px;
        }
        code {
            display: block;
            margin-top: 5px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <header>
        <h1>Razer Blade 16 Advance</h1>
    </header>
    <section>
        <h2>Razer Blade 16 Advance Specifications</h2>
        <p>
            Memory: 32 GB DDR5 RAM  <br>
            Storage: 2 TB <br>
            16" 2560 x 1600 240 Hz OLED Display <br>
            1080p IR Webcam w/ Privacy Shutter<br>
            2.2 GHz Intel Core i9 24-Core (14th Gen)<br>
            NVIDIA GeForce RTX 4090 (16GB GDDR6)<br>
        </p>
        <p class="price">
            Price: ₹1,50,000 <del>₹2,02,500</del> <code>35% discount</code>
        </p>
        <button>Add to Cart</button>
    </section>
</body>
</html>
