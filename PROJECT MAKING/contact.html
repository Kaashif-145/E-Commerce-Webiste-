<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details - PrimoGadgets</title>
    <link rel="icon" type="image/x-icon" href="logo.jpeg">
    <link rel="stylesheet" href="sstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Background For wesbite.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            color: #fffdfd;
        }

        .nav_menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav_menu .icons {
            display: flex;
            margin-left: 15px;
        }

        .nav_menu .icons li {
            margin: 0 10px;
        }

        .nav_menu .nav-links {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .nav_menu li {
            list-style: none;
        }

        .nav_menu a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            display: inline-block;
        }

        .nav_menu .icons a {
            color: white;
            font-size: 20px;
            text-decoration: none;
        }

        .nav_menu .icons a:hover {
            color: #007BFF;
        }
        header {
    background-image: url('your-background-image.jpg'); /* Update with your background image */
    background-size: cover; /* Ensures the image covers the header */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-position: center center; /* Centers the image */
    padding: 50px 0;
    text-align: center;
    position: relative;
}

header h1,
header p {
    position: relative; /* Ensures text is above the overlay */
    z-index: 1;
    color: rgba(255, 255, 255, 0.9); /* Adjusted text color with transparency */
}
header::before {
    content: ""; /* Empty content to create a pseudo-element */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4); /* Semi-transparent overlay to make text more readable */
    z-index: 0; /* Place behind the text */
}
        section {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background to make content stand out */
            border-radius: 10px;
            margin: 20px;
        }
        .featured.products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        .product img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #007BFF;
            font-size: 18px;
            font-weight: bold;
        }
        .product del {
            color: #999;
            font-size: 14px;
        }
        .product code {
            display: block;
            margin-top: 5px;
            color: #28a745;
        }
        .product iframe {
            width: 100%;
            height: 200px;
            border: none;
            margin-top: 10px;
        }
        .product .btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .product .btn:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            text-align: left;
            max-width: 1200px;
            margin: auto;
        }
        .footer-section {
            margin: 10px;
        }
        .footer-section h3 {
            margin-top: 0;
        }
        .footer-section ul {
            list-style: none;
            padding: 0;
        }
        .footer-section ul li {
            margin: 5px 0;
        }
        .footer-section ul li a {
            color: #ddd;
            text-decoration: none;
        }
        .footer-section ul li a:hover {
            text-decoration: underline;
        }
        .footer-bottom {
            margin-top: 20px;
            font-size: 14px;
        }

        nav {
    background-image: url('Background For wesbite.jpg'); /* Replace with the correct path to your image */
    background-size: cover; /* Ensures the image covers the entire nav */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-position: center center; /* Centers the image in the nav */
    color: white;
    padding: 10px 0;
}

.nav_menu {
    list-style-type: none;
    text-align: center;
    padding: 0;
    margin: 0;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
}

.nav_menu li {
    display: inline;
    margin: 0 15px;
}

.nav_menu a {
    text-decoration: none;
    color: white; /* Ensures text is visible against the background image */
    font-weight: bold;
    padding: 5px 10px;
    display: inline-block;
}

header {
    background-image: url('your-background-image.jpg'); 
    background-size: cover; 
    background-repeat: no-repeat; 
    background-position: center center; 
    padding: 50px 0;
    text-align: center;
    position: relative;
}

header h1,
header p {
    position: relative; 
    z-index: 1;
    color: rgba(255, 255, 255, 0.9); 
}
header::before {
    content: ""; 
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4); 
    z-index: 0;
}
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #333;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form button {
            width: 100%;
            padding: 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: #333;
            color: #fff;
            margin-top: 2rem;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .nav_menu {
                flex-direction: column;
                align-items: center;
            }

            .nav_menu li {
                margin-bottom: 10px;
            }

            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <nav>
        <ul class="nav_menu">
            <div class="icons">
                <li><a href="Registration.html" title="Register"><i class="fas fa-user-plus"></i></a></li>
                <li><a href="login.html" title="login"><i class="fas fa-user"></i></a></li>
            </div>
            <div class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
            </div>
        </ul>
    </nav>

    <header>
        <h1>Contact Us</h1>
    </header>

    <section class="contact-form">
        <form>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="Email">E-mail: </label>
            <input type="email" id="Email" name="Email" placeholder="Your E-mail" required>

            <label for="message">Message: </label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 PrimoGadgets. All rights reserved.</p>
    </footer>
</body>

</html>
