<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Book 4</title>
    <link rel="icon" type="image/x-icon" href="logo.jpeg">
    <link rel="stylesheet" href="sstyle.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
        }
        section {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.6;
            max-width: 600px;
            margin: 10px auto;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .price {
            color: #007BFF;
            font-size: 18px;
            font-weight: bold;
        }
        del {
            color: #999;
            font-size: 14px;
        }
        code {
            display: block;
            margin-top: 5px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galaxy Book 4 </h1>
    </header>
    <section>
        <h2>Galaxy Book 4 Specifications</h2>
        <p>
            Memory: 8 GB <br>
            Storage: 512 GB <br>
            39.62 cm FHD LED Display (1920 x 1080), Anti-Glare <br>
            Windows 11 Home <br>
            Intel® Core™ 5 Processor 120U (1.4 GHz up to 5.0 GHz 12 MB Smart Cache)<br>
            Intel® Graphics<br>
        </p>
        <p class="price">
            Price: ₹2,10,000  <del>₹3,15,000</del> <code>50% discount</code>
        </p>
        <button>Add to Cart</button>
    </section>
</body>
</html>
