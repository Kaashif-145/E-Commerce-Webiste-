<!-- REGISTRATION FORM -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, select {
            padding: 5px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        form {
            border: 2px solid #000; 
            padding: 20px;
            max-width: 400px;
            margin: auto;
            background-color: #f9f9f9; 
            border-radius: 8px; 
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Registration Form</h2>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" title="Only letters are allowed">
        <span class="error" id="nameError"></span>
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required pattern="\d{4}" title="ID should be 4 digits">
        <span class="error" id="idError"></span>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required pattern=".+@(gmail\.com|yahoo\.com)" title="Email should be @gmail.com or @yahoo.com">
        <span class="error" id="emailError"></span>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required pattern="\d{10}" title="Phone number should be 10 digits">
        <span class="error" id="phoneError"></span>
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
        <span class="error" id="addressError"></span>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <span class="error" id="genderError"></span>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required onchange="calculateAge()" min="1900-01-01" max="2024-12-31">
        <span class="error" id="dobError"></span>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" readonly>
        <span class="error" id="ageError"></span>

        <button type="submit">Submit</button>
    </form>

    <script>
        function calculateAge() {
            const dob = document.getElementById('dob').value;
            const dobDate = new Date(dob);
            const now = new Date();
            let age = now.getFullYear() - dobDate.getFullYear();
            const m = now.getMonth() - dobDate.getMonth();
            if (m < 0 || (m === 0 && now.getDate() < dobDate.getDate())) {
                age--;
            }
            document.getElementById('age').value = age;
        }
        document.getElementById('registrationForm').onsubmit = function(event) {
            const form = event.target;
            if (!form.checkValidity()) {
                event.preventDefault();
                alert('Please fill out the form correctly.');
            }
        }
    </script>

</body>
</html>
