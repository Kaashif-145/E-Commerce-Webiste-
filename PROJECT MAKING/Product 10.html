<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPad PRO</title>
    <link rel="icon" type="image/x-icon" href="logo.jpeg">
    <link rel="stylesheet" href="sstyle.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
        }
        section {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.6;
            max-width: 600px;
            margin: 10px auto;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .price {
            color: #007BFF;
            font-size: 18px;
            font-weight: bold;
        }
        del {
            color: #999;
            font-size: 14px;
        }
        code {
            display: block;
            margin-top: 5px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <header>
        <h1>iPad PRO</h1>
    </header>
    <section>
        <h2>iPad PRO Specifications</h2>
        <p>
            Memory: 16 GB RAM<br>
            Storage: 2 TB <br>
            33.02 cm (13") <br>
            2752x2064-pixel resolution at 264 ppi<br>
            20,00,000:1 contrast ratio <br>
            Apple Pencil hover<br>
            Apple M4 chip<br>
            Intel® Graphics<br>
        </p>
        <p class="price">
            Price: ₹1,20,000  <del>₹1,50,000</del> <code>25% discount</code>
        </p>
        <button>Add to Cart</button>
    </section>
</body>
</html>
